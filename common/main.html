<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="./main.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
    <p>Main screen</p>
    <div id="links">
        <a href="http://www.interia.pl">Some Website</a>
        <a href="webview://second.html">New Activity</a>
        <a href="alert://Oh my!">Alert!</a>
    </div>
    <div id="form">
        <input id="msg" type="text" value="Sample!" /><br>
        <input id="alert" type="button" value="Show Alert" />
    </div>
</body>

<script src="jquery.js"></script>

<script type="text/javascript">
    function globalCallback() {
        console.log("globalCallback called!");
    }

    $(document).ready(function() {
        NativeApi = window.NativeApi || {
            alert: function(msg) {
                alert(msg);
            }
        };
        $("#alert").click(function() {
            NativeApi.alert($("#msg").val(), "globalCallback");
        });
    });
</script>

</html>
